<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue示例-列表循环渲染</title>
    <link type="text/css" rel="stylesheet" href="vue.css" />
</head>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 循环数据 -->
        <ul v-for="(book,index) in books">
            <li>书名：{{ book.name }}</li>
            <li>作者：{{ book.author }}</li>
        </ul>
        <!-- 循环属性 -->
        <ul v-for="(value,key,index) in user">
            <li>{{ key }}:{{ value }}</li>
        </ul>
        <!-- 循环次数 -->
        <ul>
            <li v-for="n in 10"> {{ n }}、 </li>
        </ul>
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            //el:document.getElementById("app"),
            el: '#app',
            data: {
                books: [
                    { name: '<<Vus.js实战>>', author: '梁硕' },
                    { name: '<<JavaScript语言精髓>>', author: 'Douglas Crockford' },
                    { name: '<<JavaScript高级语言设计>>', author: 'Nicholas C.Zakas' }
                ],
                user: {
                    name: '张三',
                    age: '35',
                    age: '35',
                    sex: '男'
                }
            }
        })

    </script>
</body>

</html>
