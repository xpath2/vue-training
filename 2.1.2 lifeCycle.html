<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue 示例</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <input type="text" v-bind:value="name" v-on:input="name=$event.target.value" placeholder="你的名字">
        <h1>你好，{{name}}</h1>

        {{ date }}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            // '#app' 实际就是 document.getElementById('app') 的缩写
            el: '#app',
            data: {
                name:'',
                date: new Date().toLocaleString()
            },
            created:function () {
                var _this = this;           //声明一个变量指向
                var tim = setInterval(
                    function(){
                        _this.date =  new Date().toLocaleString();  // 修改date的数据
                    },1000
                );
            },
            mounted:function () {
                if (this.tim){
                    clearInterval(this.tim);  //在Vue实例销毁前，清除我们的定时器
                }
            },
            beforeDestroy:function () {
                console.log("beforeDestroy");
            }
        })
    </script>
</body>

</html>
